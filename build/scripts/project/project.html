
<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>


  <div flex-gt-sm="column">
    <h4>{{language.project.received}}</h4>
    <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
    <md-input-container class="md-block" flex-gt-sm>
      <label>{{language.project.port_name}}</label>
      <input ng-model="user.firstName">
    </md-input-container>
  </div>
  <div flex-gt-xs="column">

  </div>
  <div flex-gt-sm="column">
    <h4>{{language.project.income}}</h4>
    <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
    <md-input-container class="md-block" flex-gt-sm>
      <label>{{language.project.port_name}}</label>
      <input ng-model="user.firstName">
    </md-input-container>
  </div>


</md-content>
<!--<md-button ng-click="openDialog($event)" class="md-raised">Open Dialog</md-button>-->
<md-content md-theme="docs-light" layout-padding>
  <div layout-gt-md="row">
    <md-input-container class="md-block" flex-gt-sm>
      <label>{{language.project.name}}</label>
      <input ng-model="user.firstName">
    </md-input-container>
  </div>
  <div layout-gt-md="row">
    <div flex-gt-sm="column">
      <md-input-container class="md-block">
        <label>{{language.project.notes}}</label>
        <textarea class="md-display-1" ng-model="project.notes" md-maxlength="150" rows="5" md-select-on-focus></textarea>
      </md-input-container>
      <md-input-container class="md-block">
        <label>{{language.project.cargo_description}}</label>
        <textarea ng-model="project.cargo_description" md-maxlength="100" rows="5" md-select-on-focus></textarea>
      </md-input-container>
    </div>
    <div flex-gt-xs="column">
      <img src="assets/img/project2.png"></img>
    </div>
  </div>
  <div layout-gt-md="row">
    <md-input-container flex-gt-sm class="md-block">
      <label>{{language.project.tonn_meter}}</label>
      <input type="number" ng-model="project.tonn_meter">
    </md-input-container>
    <md-input-container flex-gt-sm class="md-block">
      <md-checkbox ng-model="project.accounting_icing">
        {{language.project.accounting_icing}}
      </md-checkbox>
    </md-input-container>
  </div>
</md-content>
